<!DOCTYPE html>
<html>
<head>
  <title>Address Formatter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
      font-size: 14px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 5px;
      margin-right: 10px;
      cursor: pointer;
    }
    pre {
      background: #f3f3f3;
      padding: 15px;
      white-space: pre-wrap;
      border-radius: 6px;
    }
    #copyBtn {
      display: none;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <h2>Unformatted Address:</h2>
  <textarea id="rawInput" placeholder="Paste your address here..."></textarea>
  <br>
  <button onclick="formatAddress()">Format Address</button>
  <button id="copyBtn" onclick="copyToClipboard()">Copy to Clipboard</button>

  <h2>Formatted Address:</h2>
  <pre id="output"></pre>

  <script>
    const pincodeStateMap = {
      "132103": "Haryana",
      "110001": "Delhi",
      "400001": "Maharashtra"
    };

    function formatAddress() {
      const input = document.getElementById('rawInput').value.trim();
      const lines = input.split('\n').map(line => line.trim()).filter(line => line);

      let name = "", line1 = "", road = "", landmark = "", city = "", pincode = "", mobile = "", fromName = "", fromMobile = "";

      for (const line of lines) {
        if (/Mob|Phone|Ph/i.test(line)) {
          const match = line.match(/\d{10}/);
          if (match) mobile = match[0];
        } else if (/From/i.test(line)) {
          fromName = line.replace(/From[\-\:]*\s*/i, '');
        } else if (/\d{6}/.test(line)) {
          const match = line.match(/(.+?),?\s*(\d{6})/);
          if (match) {
            city = match[1].trim();
            pincode = match[2];
          }
        } else if (/near/i.test(line)) {
          landmark = line;
        } else if (!name) {
          name = line;
        } else if (!line1) {
          line1 = line;
        } else if (!road) {
          road = line;
        } else if (!fromMobile && /^\d{10}$/.test(line)) {
          fromMobile = line;
        }
      }

      const state = pincodeStateMap[pincode] || "";

      let output = `To:\nName: ${name}`;
      if (line1) output += `\n#Address: ${line1}`;
      if (road && city) output += `\n${road}, ${city}`;
      if (landmark) output += `\nLandmark: ${landmark}`;
      if (city) output += `\nCity: ${city}`;
      if (state && pincode) output += `\n*${state}-${pincode}*`;
      if (mobile) output += `\n#Mob No: ${mobile}`;

      output += `\n\nFrom:\n${fromName}`;
      if (fromMobile || mobile) output += `\n#PH NO: ${fromMobile || mobile}`;

      document.getElementById('output').textContent = output.trim();

      // Show copy button
      const copyBtn = document.getElementById('copyBtn');
      copyBtn.style.display = 'inline-block';
    }

    function copyToClipboard() {
      const outputText = document.getElementById('output').textContent;
      navigator.clipboard.writeText(outputText).then(() => {
        alert("Formatted address copied to clipboard!");
      });
    }
  </script>

</body>
</html>
